<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template-html-css</title>
        
        <!-- BOOTSTRAP  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <!-- CSS  -->
        <!-- <link rel="stylesheet" href="css/12.bool.css"> -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="debug">

        <!-- inizio header principale  -->
        <header>
            <div class="container-fluid">
                <div class="row p-3 align-items-center">

                    <div class="col-auto">

                        <div class="d-lg-none d-md-none">
                            <img src="../html-css-bootstrap-dashboard/img/mobile-logo.png" alt="" id="max-width-logo">
                        </div>
                        <div class="d-lg-inline-block d-md-inline-block d-none">
                            <img src="../html-css-bootstrap-dashboard/img/logo.svg" alt="">
                        </div>
                        <!-- <div>
                            <img src="../html-css-bootstrap-dashboard/img/mobile-logo.png" alt="">
                        </div> -->
                    </div>

                    <div class="col">

                        <form class="row row-cols-lg-auto g-3 align-items-center">

                            <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                            <div class="input-group">
                              <div class="input-group-text"> <i class="bi bi-search"></i></div>
                              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Prova a cercare lezioni di Laravel">
                            </div>
                    </div>

                    <div class="col-auto">
                        
                        <ul class="ul-list-type-none icon-list">
                            <li>
                                <a href="http://"><i class="bi bi-list"></i></a>
                            </li>

                            <li>
                                <a href="http://"><i class="bi bi-question-circle-fill"></i></a>
                            </li>

                            <li>
                                <a href="http://"><i class="bi bi-three-dots-vertical"></i></a>
                            </li>

                            <li>
                                <div class="dropdown">
                                    <button
                                      class="btn btn-secondary dropdown-toggle"
                                      type="button"
                                      data-bs-toggle="dropdown"
                                      aria-expanded="false"
                                    >
                                    <i class="bi bi-bell-fill"></i>
                                    </button>
                                    <ul class="dropdown-menu" style="">
                                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                      <li><a class="dropdown-item" href="#">Logout</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </header>
        <!-- Fine header principale  -->

        <!-- Inizio main  -->
        <main>
            <div class="container-fluid">
                <div class="row row-height">
                    <div class="col-auto d-flex flex-column ">
                        <div class="flex-grow-1">
                            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                                <button type="button" class="btn">
                                  <i class="bi bi-house-door-fill"></i>
                                  <span>Home</span>
                                </button>

                                <button type="button" class="btn">
                                    <i class="bi bi-bar-chart-fill"></i>
                                    <span>Stats</span>
                                </button>

                                <button type="button" class="btn">
                                    <i class="bi bi-reception-4"></i>
                                    <span>Signals</span>
                                </button>
                            </div>  
                        </div>

                        <div>
                            <button type="button" class="btn">
                                <i class="bi bi-gear-fill"></i>
                                <span>Admin</span>
                            </button>
                        </div>
                    </div>

                    <div class="col">
                        <div class="row bg-warning text-white">
                            <div class="col-6">
                                <h3 class="d-inline-block">
                                    Boolean
                                </h3>
                                <span class="badge rounded-pill text-bg-primary">Piano Blaze</span>
                                <br>
                                <span class="badge rounded-pill text-bg-primary">3 app</span>

                                <span class="badge rounded-pill text-bg-primary">Boolean mobile app</span>
                                <span class="badge rounded-pill text-bg-primary">Boolean web app</span>
                                <span class="badge rounded-pill text-bg-primary">Boolean blog app</span>
                            </div>
                            <div class="col-3">
                                <p>
                                    Studenti online negli ultimi 30 minuti
                                </p>
                                <h3>
                                    125
                                </h3>
                            </div>
                            <div class="col-3">
                                <span>Nuovo studente</span>

                                <button class="btn border-white text-white mx-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-plus-square"></i></button>
    
                                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                  <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                  </div>
                                  <div class="offcanvas-body">
                                    ...
                                  </div>
                                </div>
                            
                                    
                            
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-8">
                                <div class="row flex-column">
                                    <div class="col">
                                        Prossime classi
                                    </div>
                                    <div class="col">
                                        F.A.Q.
                                    </div>

                                </div>
                            </div>

                            <div class="col-4">
                                <div class="row flex-column">
                                    <div class="col">
                                        ToDO
                                    </div>
                                    <div class="col">
                                        GRAFICO
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Fine main  -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
